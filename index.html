<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkySense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#"> SkySense </a>
      <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="nav-links">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-light">About</a>
            </li>
          </ul>
          <!-- search -->
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTETN -->

  <!-- SEARCH BAR -->

  <div class="search-input">
    <form class="d-flex" id="searchForm" role="search">
      <!-- Add an ID to the form for easy referencing in JavaScript -->
      <input class="form-control me-2" type="search" placeholder="City name" aria-label="Search" id="searchInput" />
      <button class="btn btn-outline-success" type="submit" id="searchbtn">
        Search
      </button>
    </form>
  </div>

  <!-- OUTPUT -->

  <div class="container">
    <div class="card mb-4 box-shadow">
      <h4 class="temp-title">Temperature *c</h4>
      <div class="temp-text">
        <h1 class="temp-text">
          25
        </h1>
      </div>
    </div>

    <!-- Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
